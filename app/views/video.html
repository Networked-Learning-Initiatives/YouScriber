<div class="row">
  <div class="col-md-12">
    <h1 class="video-title">{{videoMetadata.entry.title.$t}}</h1>
    <!-- <span>Change Video: </span><a href="#" editable-text="videoIdInProgress">{{ videoIdInProgress || "YouTube video ID" }}</a> -->
  </div>
</div>
<div class="row">
  <div class="col-md-6 left-col">
    <ys-youtube video-id="videoId" w="600" h="400" player-id="playerId" id="yt-obj-id" time="videoTime" metadata="videoMetadata"></ys-youtube>
    <timeline comments="comments" duration="videoMetadata.entry['media$group']['yt$duration'].seconds" width="600" time="videoTime"></timeline>
    <form class="form-inline" role="form">
      <div class="form-group">
        <label class="sr-only" for="comment">Enter a new comment here</label>
        <textarea cols="69" rows="5" id="comment" class="form-control input-lg" type="text" ng-model="newComment" placeholder="Enter a new comment here..." ng-change="typing()" autofocus size="57" enter-submit="post()"></textarea>
      </div>
      <!-- <button type="submit" class="btn btn-lg btn-primary" id="submit-comment" ng-click="post()">Post</button> -->
    </form>
  </div>
  <div class="col-md-6 comments-col">
    <table class="comments">
      <tr class="comment" ng-click="seekTo(timecomment.time)" ng-repeat="timecomment in comments | timefilter" ng-class="{'current-comment':isCurrentComment(timecomment)}">
        <td class="comment-time">{{timecomment.time | secondsfilter}}</td>
        <td class="comment-text">{{timecomment.comment}}</td>
      </tr>
    </table>
  </div>
</div>
<div hidden class="row">
  {{videoMetadata}}

</div>
