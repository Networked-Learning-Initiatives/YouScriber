<div class="row registration">
  <div class="col-md-12 body">
    <form role="form" ng-submit="login()">
      <div class="form-group" ng-class="{'has-error': errorMessage.length > 0}">
        <label for="user">Username</label>
        <input type="text" class="form-control" id="user" placeholder="Enter desired username" ng-model="username" autofocus>
      </div>
      <div class="form-group" ng-class="{'has-error': errorMessage.length > 0}">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
      <p class="text-danger error-message">{{errorMessage}}</p>
    </form>
  </div>
</div>
