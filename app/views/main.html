<div class="row">
<div class="col-md-6 left-col">
  <div class="ytplayer" youtube video-id="videoId" w="600" h="400" player-id="playerId"></div>
  <form class="form-inline" role="form">
    <div class="form-group">
      <label class="sr-only" for="comment"></label>
      <input id="comment" class="form-control input-lg" type="text" ng-model="newComment" placeholder="Enter a new comment here..." ng-change="typing()" autofocus>
    </div>
    <button type="submit" class="btn btn-lg btn-primary" ng-click="post()">Post</button>
  </form>
</div>
<div class="col-md-6">
  <!-- <textarea rows="8" cols="80"></textarea> -->
  <ul class="comments">
    <li ng-repeat="timecomment in comments | timefilter" ng-click="seekTo(timecomment.time)">
      <span>{{timecomment.time | secondsfilter}} | {{timecomment.comment}}</span>
      <!-- <ul>
        <li ng-repeat="comment in timecomments track by $index">{{comment}}</li>
      </ul> -->
    </li>
  </ul>
</div>
</div>
