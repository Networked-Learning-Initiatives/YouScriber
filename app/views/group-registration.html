<div class="row group-registration">
  <div class="col-md-12 body">
    <form role="form" ng-submit="registerGroup()">
      <div class="form-group" ng-class="{'has-error': groupExists}">
        <label for="title">Group Title</label>
        <input type="text" ng-model="groupSelected" placeholder="Add new group" typeahead="group as group.name for group in getGroups($viewValue)" typeahead-loading="loadingGroups" class="form-control" typeahead-on-select="joinGroup($item, $model, $label)" autofocus>
        <!-- <input type="text" ng-model="title" placeholder="Add new group" autofocus ng-blur="checkNewGroupTitle()"> -->
        <i ng-show="loadingMatchingGroups" class="fa fa-refresh"></i>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="group-description" ng-model="description" placeholder="describe your group"></textarea>
      </div>
      <button type="submit" class="btn btn-default" ng-class="{'disabled': titleOK}">{{submitText}}</button>
      <p class="text-danger error-message">{{errorMessage}}</p>
    </form>
  </div>
</div>
