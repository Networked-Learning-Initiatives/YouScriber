<div class="row group-registration">
  <div class="col-md-12 body">
    <form role="form" ng-submit="registerGroup()">
      <div class="form-group" ng-class="{'has-error': groupExists}">
        <label for="title">Group Title</label>
        <input type="text" ng-model="groupSelected" placeholder="Add new group" typeahead="group as group.title for group in getGroups($viewValue)" typeahead-loading="loadingGroups" class="form-control" typeahead-on-select="joinGroup($item, $model, $label)" autofocus>
        <i ng-show="loadingMatchingGroups" class="fa fa-refresh"></i>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea ng-model="description" placeholder="describe your group"></textarea>
      </div>
      <button type="submit" class="btn btn-default" ng-class="{'disabled': title.length<1}">Submit</button>
      <p class="text-danger error-message">{{errorMessage}}</p>
    </form>
  </div>
</div>
