<div class="panel panel-primary video-panel" ng-click="nav(videoId)">
  <div class="panel-heading">
    <h3 class="panel-title" title="{{video.title}}">{{video.title}}</h3>
  </div>
  <div class="panel-body">
    <img src="{{video.thumbnails[1]}}" alt="">
  </div>
  <div class="panel-footer">{{video.comments.length}} comment<span ng-if="video.comments.length!=1">s</span></div>
</div>
